
  <div class="card text-center mt-5">
    <div class="card-header">
         <h5 class=" title card-title">{{ service.title }}</h5>
       </div>
       <div class="card-body">
       <p class="card-text">{{ service.text }}</p>
      </div>
     </div>
    
     <div class="container">
       <div class="card-group mt-5">
         <div class="card m-2" *ngFor="let item of serviceArray; index as serviceId;">
           <a [routerLink]="['/details',serviceId]" class="nav-link">
            
             
              <img [src]="item.imageUrl" alt="...">
          
          
             
            
            <div class="card-body">
             <h5 class="card-title">{{ item.caption }}</h5>
             <p class="card-text">{{ item.card }}</p>
             </div>
           </a>
         </div>
        </div>
     </div>
