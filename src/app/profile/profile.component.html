 <!-- carousel -->
 <div id="carouselExampleFade" class="carousel slide carousel-fade mt-5" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ carousel2.image }}" class="d-block w-100"  alt="...">
      <div class="c2 carousel-caption">
        <h5 data-aos="fade-right">{{ carousel2.title }}</h5>
      <p class="caro22" data-aos="fade-left">{{ carousel2.text1}} <span class="caro2">{{carousel2.span}} </span>{{carousel2.text2}}</p> 
      
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ carousel.image }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ carousel.title }}</h5>
      <p>{{ carousel.text }}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ carousel1.image }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ carousel1.title }}</h5>
      <p>{{ carousel1.text }}</p>
      </div>
    </div>
   </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div> 






 <!-- chart -->
 <div class="container">

  <div class="row">
    <div class="col-lg-6">
      <app-chart></app-chart>
    </div>
    <div class="col-lg-6">
      <div class="card" style="max-width: 640px; display: inline-block; border: none;">
        <div class="row">
         <div class="col">
            <div class="card-body">
              <h5 class="card-title animate_animated animate__heartBeat">{{ profile.title }}</h5>
              <p class="card-text">{{ profile.text1 }} <span>{{ profile.span }}</span> {{ profile.text2 }}</p>
              <p class="card-text"><small class="text-muted">{{ profile.name }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
