<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6">
            <h2>Your Cart</h2>
        </div>
        <div class="col-lg-6">
            {{ counter }}
            <button type="button" class="btn btn-danger pull-right" (click)="clearCart()">Clear Cart</button>
        </div>
    </div>

    
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of cartItem">
            <app-cartitem [cartList]="item"></app-cartitem>
        </li>
        <li class="list-group-item active" >
          <strong>Total</strong>{{ total | currency:"INR" }}
        </li>
    </ul>
</div>
