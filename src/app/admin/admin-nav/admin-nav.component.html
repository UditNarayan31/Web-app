<div class="fixed">

     <div class="header" *ngIf="authService.userData as user">
       
          <img [src]="image" class="online-logo" alt="web-app">&nbsp;
          <strong>{{user.email}}</strong> 
     
     </div>
       
   

  <div class="list-group mt-3">
    <a class=" list-group-item list-group-item-action list-group-item-dark" routerLink="dashboard">Dashboard</a>
    <a class="list-group-item list-group-item-action list-group-item-dark" routerLink="order">Orders</a>
    <a class="list-group-item list-group-item-action list-group-item-dark" routerLink="product">Products</a>
    <a class="list-group-item list-group-item-action list-group-item-dark" routerLink="coupan">Coupans</a>
   <a class="list-group-item list-group-item-action list-group-item-dark" routerLink="admin-reg">Admin Register</a>
   <a class="list-group-item list-group-item-action list-group-item-danger" (click)="authService.SignOut()">
   Log out
  </a>

  </div>
          
</div>
