<div class="container mt-5">
        <div class="authBlock">
          <div class="row">
            <div class="col-lg-6">
              <h3>Admin Register For New User</h3>
            </div>
            <div class="col-lg-6">
              <div class="alert alert-warning" role="alert">
            
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <label for="email">New Email </label>
            <input type="text" id="email" class="form-control" placeholder="Username" #userEmail required>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="form-control" placeholder="Password" #userPassword required>
          </div>
          <!-- Calling SignIn Api from AuthenticationService -->
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Sign Up" (click)="authenticationService.SignUp(userEmail.value, userPassword.value)">
          </div>
       </div>
      </div>
