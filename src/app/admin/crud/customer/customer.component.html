
    <div class="row" style="padding-top:100px;">
        <div class="col-lg-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="$key">
        <div class="text-center">
            <img [src]="uploadImg" height="250px" width="350px" (click)="fileUpload.click()">
        </div>
        <div class="form-group">
            <label for="file">File</label>
             
            <input type="file" class="form-group" accept="image/*" #fileUpload (change)="showImage($event)" formControlName="imageUrl">
           
        </div>
        <div class="form-group">
            <label for="name">Fullname</label>
            <input formControlName="fullName" id="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
            <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
                this field is required
            </div>
        </div>
        <div class="form-group">
            <label for="email-user">Eamil</label>
            <input formControlName="email" id="email-user" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
            <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                Invalid Email Address 
            </div>
        </div>
        <div class="form-group">
            <label for="mobile">Phone Number</label>
            <input formControlName="mobile" id="mobile" class="form-control"  [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
            <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                <label *ngIf="formControls.mobile.errors.required"> this field is required</label>
                <label *ngIf="formControls.mobile.errors.minlength"> number should be minimum 8 digit</label>
            </div>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input formControlName="location" id="location" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>
    <div class="alert alert-info" *ngIf="messageShow">
data submitted successfully
    </div>
        </div>
      
        <div class="col-lg-7">
           <app-contact-list></app-contact-list>
        </div>
    </div>
